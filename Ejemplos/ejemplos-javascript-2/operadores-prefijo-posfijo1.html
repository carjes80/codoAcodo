<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //Incremento posfijo: primero utiliza la variable y luego la incrementa
        a = 2
        console.log("----Incremento posfijo----")
        console.log("a:",a)
        console.log("a:",a++)
        console.log("a:",a)
        
        //Decremento posfijo: primero utiliza la variable y luego la decrementa
        b = 10
        console.log("----Decremento posfijo----")
        console.log("b:",b)
        console.log("b:",b--)
        console.log("b:",b)

        //Incremento prefijo: primero incrementa  la variable y luego la utiliza
        c = 20
        console.log("----Incremento prefijo----")
        console.log("c:",c)
        console.log("c:",++c)
        console.log("c:",c)

        //Decremento prefijo: primero decrementa la variable y luego la utiliza
        d = 5
        console.log("----Decremento prefijo----")
        console.log("d:",d)
        console.log("d:",--d)
        console.log("d:",d)
    </script>
    <title>Prefijo y posfijo</title>
</head>
<body>
    
</body>
</html>
