<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var x = 0
        var a = 0.0
        var y = 2
        var z = "2"
        console.log("x:", x, "y:", y, "a:", a, "z:", z)

        console.log("----------IGUAL A------------")
        console.log("x==y",x==y) //false: distinto valor
        console.log("x==a",x==a) //true
        console.log("y==z",y==z) //true
        console.log("----------NO IGUAL A------------")
        console.log("x!=y",x!=y) //true
        console.log("x!=a",x!=a) //false: porque son iguales
        console.log("x!=z",x!=z) //true
        console.log("----------IGUAL VALOR Y TIPO------------")
        console.log("x===y",x===y) //false: distinto valor
        console.log("x===a",x===a) //true
        console.log("y===z",y===z) //false: distinto tipo
        console.log("----------NO IGUAL VALOR Y TIPO------------")
        console.log("x!==y",x!==y) //true: no es igual el valor
        console.log("x!==a",x!==a) //false: son iguales
        console.log("y!==z",y!==z) //true: no es igual el tipo de dato
        console.log("----------MAYOR QUE ------------")
        console.log("x>y",x>y) //true
        console.log("x>a",x>a) //false: porque son iguales
        console.log("----------MENOR QUE ------------")
        console.log("x<y",x<y) //false: porque x es mayor
        console.log("y<x",y<x) //true
        console.log("----------MAYOR O IGUAL QUE ------------")
        console.log("x>=y",x>=y) //true
        console.log("y>=x",y>=x) //false: porque x es mayor
        console.log("----------MENOR O IGUAL QUE ------------")
        console.log("x<=y",x<=y) //false: porque y es menor
        console.log("y<=x",y<=x) //true
    </script>
    <title>Operadores de comparacion</title>
</head>
<body>
    
</body>
</html>
